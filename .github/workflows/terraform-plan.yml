name: terraform-plan

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to run against"
        type: choice
        options:
          - dev
          - prod
        default: dev
      command:
        description: "Terraform command"
        type: choice
        options:
          - plan
          - plan-apply
        default: plan

permissions:
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # üîê Customer-provided Azure credentials as GitHub secrets
      - name: Azure login (service principal)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          auth-type: service_principal

      - name: Ensure tfstate backend (idempotent)
        run: bash scripts/bootstrap-tfstate.sh
        env:
          TFSTATE_RG: ${{ vars.TFSTATE_RG }}
          TFSTATE_LOCATION: ${{ vars.TFSTATE_LOCATION }}
          TFSTATE_SA: ${{ vars.TFSTATE_SA }}
          TFSTATE_CONTAINER: ${{ vars.TFSTATE_CONTAINER }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # üß† Shared Terraform orchestrator
      - name: JT Terraform Engine
        uses: JT-Engineering-Dev/terraform-engine@v1
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        with:
          working-directory: terraform
          workspace: ${{ github.event.inputs.environment }}
          var-file: environments/${{ github.event.inputs.environment }}.tfvars
          command: ${{ github.event.inputs.command }}
          backend-config-file: backend.config
